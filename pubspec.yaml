name: pancakes
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/bg/
    - assets/images/catalog/
    - assets/images/icons/

  fonts:
     - family: Redressed
       fonts:
         - asset: assets/fonts/Redressed-Regular.ttf

     - family: Lovers Quarrel
       fonts:
         - asset: assets/fonts/LoversQuarrel-Regular.ttf